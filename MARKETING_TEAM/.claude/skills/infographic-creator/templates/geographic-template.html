<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Geographic Infographic</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: {{BODY_FONT}}, sans-serif;
            background: {{BACKGROUND_COLOR}};
            color: {{TEXT_COLOR}};
            padding: 40px 20px;
        }
        .infographic-container {
            max-width: {{CANVAS_WIDTH}}px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .title {
            font-family: {{HEADLINE_FONT}}, sans-serif;
            font-size: {{TITLE_SIZE}}px;
            font-weight: bold;
            color: {{PRIMARY_COLOR}};
            opacity: 0;
        }
        #map-container {
            background: {{CARD_BACKGROUND}};
            border-radius: {{BORDER_RADIUS}}px;
            padding: 30px;
            box-shadow: {{CARD_SHADOW}};
            opacity: 0;
        }
        .map {
            width: 100%;
            height: 600px;
        }
        .country {
            fill: #ffffff;
            stroke: #333333;
            stroke-width: 0.5;
            transition: fill 0.3s;
        }
        .country:hover {
            fill: {{PRIMARY_COLOR}};
            cursor: pointer;
        }
        .marker {
            fill: {{PRIMARY_COLOR}};
            stroke: white;
            stroke-width: 2;
        }
        .marker-label {
            font-size: 12px;
            font-weight: 600;
            fill: {{TEXT_COLOR}};
            text-anchor: middle;
        }
        .legend {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .stat-card {
            background: {{CARD_BACKGROUND}};
            padding: 20px;
            border-radius: {{BORDER_RADIUS}}px;
            text-align: center;
            box-shadow: {{CARD_SHADOW}};
            opacity: 0;
        }
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: {{PRIMARY_COLOR}};
        }
        .stat-label {
            font-size: 14px;
            color: {{SECONDARY_COLOR}};
            margin-top: 8px;
        }
        @media (max-width: 768px) {
            .map { height: 400px; }
            .title { font-size: calc({{TITLE_SIZE}}px * 0.7); }
        }
    </style>
</head>
<body>
    <div class="infographic-container">
        <div class="header">
            <h1 class="title">{{TITLE}}</h1>
        </div>
        <div id="map-container">
            <div id="map" class="map"></div>
            {{#if LEGEND}}
            <div class="legend">
                {{#each LEGEND}}
                <div class="legend-item">
                    <div class="legend-color" style="background: {{color}}"></div>
                    <span>{{label}}</span>
                </div>
                {{/each}}
            </div>
            {{/if}}
        </div>
        {{#if STATS}}
        <div class="stats-grid">
            {{#each STATS}}
            <div class="stat-card">
                <div class="stat-value">{{value}}</div>
                <div class="stat-label">{{label}}</div>
            </div>
            {{/each}}
        </div>
        {{/if}}
    </div>
    <div class="tooltip" id="tooltip"></div>
    <script>
        const config = {
            primaryColor: '{{PRIMARY_COLOR}}',
            mapData: {{MAP_DATA}},
            markers: {{MARKERS}} || []
        };

        document.addEventListener('DOMContentLoaded', () => {
            anime({ targets: '.title', opacity: [0, 1], translateY: [-20, 0], duration: 1000, easing: 'easeOutExpo' });
            anime({ targets: '#map-container', opacity: [0, 1], duration: 800, delay: 400, easing: 'easeOutExpo' });
            anime({ targets: '.stat-card', opacity: [0, 1], scale: [0.9, 1], duration: 600, delay: anime.stagger(100, {start: 800}), easing: 'easeOutExpo' });

            // Initialize D3 map
            initMap();
        });

        async function initMap() {
            const width = document.getElementById('map').clientWidth;
            const height = 600;

            const svg = d3.select('#map')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            const projection = d3.geoMercator()
                .scale(width / 6.5)
                .translate([width / 2, height / 1.5]);

            const path = d3.geoPath().projection(projection);

            try {
                // Load TopoJSON from CDN
                const response = await fetch(config.mapData);
                const world = await response.json();

                // Convert TopoJSON to GeoJSON
                const countries = topojson.feature(world, world.objects.countries);

                // Draw countries
                svg.selectAll('.country')
                    .data(countries.features)
                    .enter().append('path')
                    .attr('class', 'country')
                    .attr('d', path)
                    .on('mouseover', function(event, d) {
                        showTooltip(event, d.properties.name || 'Country');
                    })
                    .on('mouseout', function() {
                        hideTooltip();
                    });

                // Add markers for regions
                if (config.markers.length > 0) {
                    const markers = svg.selectAll('.marker')
                        .data(config.markers)
                        .enter().append('g')
                        .attr('class', 'marker-group');

                    // Add marker circle
                    markers.append('circle')
                        .attr('class', 'marker')
                        .attr('cx', d => projection(d.coords)[0])
                        .attr('cy', d => projection(d.coords)[1])
                        .attr('r', 10)
                        .style('fill', d => d.color)
                        .attr('opacity', 0)
                        .on('mouseover', function(event, d) {
                            d3.select(this).transition().duration(200).attr('r', 14);
                            showTooltip(event, d.name + ': ' + d.value);
                        })
                        .on('mouseout', function() {
                            d3.select(this).transition().duration(200).attr('r', 10);
                            hideTooltip();
                        });

                    // Add marker label
                    markers.append('text')
                        .attr('class', 'marker-label')
                        .attr('x', d => projection(d.coords)[0])
                        .attr('y', d => projection(d.coords)[1] - 15)
                        .text(d => d.value)
                        .attr('opacity', 0);

                    // Animate markers
                    markers.selectAll('.marker')
                        .transition()
                        .duration(800)
                        .delay((d, i) => 1000 + i * 100)
                        .attr('opacity', 1);

                    markers.selectAll('.marker-label')
                        .transition()
                        .duration(800)
                        .delay((d, i) => 1000 + i * 100)
                        .attr('opacity', 1);
                }
            } catch (error) {
                console.error('Error loading map data:', error);
            }
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.opacity = 1;
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 30 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.opacity = 0;
        }

        function generateSimpleWorld() {
            // Placeholder - in production, fetch real world map data
            return {
                type: 'FeatureCollection',
                features: []
            };
        }
    </script>
</body>
</html>
