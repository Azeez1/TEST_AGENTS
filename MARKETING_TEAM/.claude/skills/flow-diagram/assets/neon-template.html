<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DIAGRAM_TITLE}}</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#00ff41',
                primaryTextColor: '#00ff41',
                primaryBorderColor: '#00ff41',
                lineColor: '#0ff',
                secondaryColor: '#ff00ff',
                tertiaryColor: '#ffff00',
                background: '#0a0a0a',
                mainBkg: '#1a1a2e',
                secondBkg: '#16213e',
                tertiaryBkg: '#0f3460',
                nodeBorder: '#0ff',
                clusterBkg: '#16213e',
                clusterBorder: '#00ff41',
                fontSize: '18px',
                fontFamily: 'Orbitron, monospace'
            },
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                curve: 'linear',
                padding: 25
            }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 255, 0.05) 51%
            );
            background-size: 100% 4px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .neon-box {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #0ff;
            box-shadow:
                0 0 10px #0ff,
                inset 0 0 10px rgba(0, 255, 255, 0.1),
                0 0 20px rgba(0, 255, 255, 0.5);
        }

        #controls {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            padding: 20px;
            border-radius: 0px;
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: 2px solid #00ff41;
            border-radius: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff41;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow:
                0 0 10px #00ff41,
                inset 0 0 5px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.1);
            box-shadow:
                0 0 20px #00ff41,
                0 0 40px #00ff41,
                inset 0 0 10px rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #diagram-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            overflow: hidden;
        }

        #diagram-container.panning {
            cursor: grabbing;
        }

        #diagram-wrapper {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            padding: 50px;
            border-radius: 0;
            background: rgba(10, 10, 10, 0.5);
            border: 3px solid #0ff;
            box-shadow:
                0 0 20px #0ff,
                inset 0 0 20px rgba(0, 255, 255, 0.1),
                0 0 40px rgba(0, 255, 255, 0.3);
        }

        .mermaid {
            display: inline-block;
        }

        /* Neon glow effects on diagram elements */
        .mermaid svg {
            filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);
        }

        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node ellipse,
        .mermaid .node polygon {
            stroke-width: 3px;
            filter:
                drop-shadow(0 0 5px currentColor)
                drop-shadow(0 0 10px currentColor)
                drop-shadow(0 0 15px currentColor);
        }

        .mermaid .edgePath .path {
            stroke-width: 3px;
            filter:
                drop-shadow(0 0 5px currentColor)
                drop-shadow(0 0 10px currentColor);
        }

        .mermaid .edgeLabel {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 1px solid #0ff;
            border-radius: 0;
            padding: 8px 14px;
            font-weight: 700;
            color: #0ff !important;
            box-shadow: 0 0 10px #0ff;
            font-family: 'Orbitron', monospace;
        }

        .mermaid text {
            font-weight: 700 !important;
            text-shadow: 0 0 10px currentColor;
        }

        #info {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 24px;
            border-radius: 0;
            font-size: 13px;
            color: #00ff41;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .export-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .export-group label {
            font-size: 11px;
            color: #0ff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #title {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 20px 30px;
            border-radius: 0;
            z-index: 999;
        }

        #title h1 {
            font-size: 32px;
            font-weight: 900;
            color: #00ff41;
            text-shadow:
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff41;
            margin: 0;
            letter-spacing: 2px;
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% {
                text-shadow:
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
            }
            50% {
                text-shadow:
                    0 0 20px #00ff41,
                    0 0 30px #00ff41,
                    0 0 40px #00ff41,
                    0 0 50px #00ff41;
            }
        }

        /* Floating light orbs */
        .light-orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            animation: floatOrb 15s infinite;
            filter: blur(20px);
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(30vw, -20vh);
            }
            50% {
                transform: translate(-20vw, 30vh);
            }
            75% {
                transform: translate(20vw, 20vh);
            }
        }
    </style>
</head>
<body>
    <div id="title" class="neon-box">
        <h1>{{DIAGRAM_TITLE}}</h1>
    </div>

    <div id="controls" class="neon-box">
        <div class="control-group">
            <button onclick="zoomIn()">Zoom +</button>
            <button onclick="zoomOut()">Zoom -</button>
            <button onclick="resetView()">Reset</button>
        </div>
        <div class="export-group">
            <label>Export</label>
            <div class="control-group">
                <button onclick="exportSVG()">SVG</button>
                <button onclick="exportPNG()">PNG</button>
            </div>
        </div>
    </div>

    <div id="diagram-container">
        <div id="diagram-wrapper">
            <div class="mermaid">
{{MERMAID_CODE}}
            </div>
        </div>
    </div>

    <div id="info" class="neon-box">
        <strong>NEON MODE</strong> • SCROLL ZOOM • DRAG PAN • ARROW NAVIGATE
    </div>

    <script>
        // Create floating light orbs
        for (let i = 0; i < 5; i++) {
            const orb = document.createElement('div');
            orb.className = 'light-orb';
            orb.style.left = Math.random() * 100 + '%';
            orb.style.top = Math.random() * 100 + '%';
            orb.style.animationDelay = Math.random() * 15 + 's';
            orb.style.animationDuration = (10 + Math.random() * 10) + 's';

            const colors = ['rgba(0, 255, 255, 0.3)', 'rgba(0, 255, 65, 0.3)', 'rgba(255, 0, 255, 0.3)'];
            orb.style.background = `radial-gradient(circle, ${colors[i % 3]} 0%, transparent 70%)`;

            document.body.appendChild(orb);
        }

        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isPanning = false;
        let startX, startY;

        const container = document.getElementById('diagram-container');
        const wrapper = document.getElementById('diagram-wrapper');

        function zoomIn() {
            scale *= 1.2;
            updateTransform();
        }

        function zoomOut() {
            scale /= 1.2;
            updateTransform();
        }

        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        function updateTransform() {
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            updateTransform();
        });

        container.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            container.classList.add('panning');
        });

        container.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        container.addEventListener('mouseup', () => {
            isPanning = false;
            container.classList.remove('panning');
        });

        container.addEventListener('mouseleave', () => {
            isPanning = false;
            container.classList.remove('panning');
        });

        document.addEventListener('keydown', (e) => {
            const step = 50;
            switch(e.key) {
                case 'ArrowUp': translateY += step; updateTransform(); e.preventDefault(); break;
                case 'ArrowDown': translateY -= step; updateTransform(); e.preventDefault(); break;
                case 'ArrowLeft': translateX += step; updateTransform(); e.preventDefault(); break;
                case 'ArrowRight': translateX -= step; updateTransform(); e.preventDefault(); break;
                case '+':
                case '=': zoomIn(); e.preventDefault(); break;
                case '-': zoomOut(); e.preventDefault(); break;
                case '0': resetView(); e.preventDefault(); break;
            }
        });

        function exportSVG() {
            const svg = document.querySelector('.mermaid svg');
            if (!svg) {
                alert('Diagram not yet rendered. Please wait.');
                return;
            }
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'diagram-neon.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportPNG() {
            const svg = document.querySelector('.mermaid svg');
            if (!svg) {
                alert('Diagram not yet rendered. Please wait.');
                return;
            }
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width * 3; // 3x for high quality
                canvas.height = img.height * 3;

                // Black background for neon effect
                ctx.fillStyle = '#0a0a0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.scale(3, 3);
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'diagram-neon-4k.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };

            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }
    </script>
</body>
</html>
