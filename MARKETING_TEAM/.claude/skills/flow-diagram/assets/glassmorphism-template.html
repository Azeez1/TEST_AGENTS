<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DIAGRAM_TITLE}}</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'base',
            themeVariables: {
                primaryColor: 'rgba(139, 92, 246, 0.3)',
                primaryTextColor: '#1f2937',
                primaryBorderColor: 'rgba(139, 92, 246, 0.8)',
                lineColor: 'rgba(139, 92, 246, 0.6)',
                secondaryColor: 'rgba(236, 72, 153, 0.3)',
                tertiaryColor: 'rgba(59, 130, 246, 0.3)',
                background: 'rgba(255, 255, 255, 0.1)',
                mainBkg: 'rgba(255, 255, 255, 0.2)',
                secondBkg: 'rgba(236, 72, 153, 0.2)',
                tertiaryBkg: 'rgba(59, 130, 246, 0.2)',
                nodeBorder: 'rgba(139, 92, 246, 0.5)',
                clusterBkg: 'rgba(255, 255, 255, 0.15)',
                clusterBorder: 'rgba(139, 92, 246, 0.3)',
                fontSize: '18px',
                fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif'
            },
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                curve: 'basis',
                padding: 20
            }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        #controls {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .control-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #diagram-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            overflow: hidden;
        }

        #diagram-container.panning {
            cursor: grabbing;
        }

        #diagram-wrapper {
            transform-origin: center center;
            transition: transform 0.1s ease-out;
            padding: 40px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .mermaid {
            display: inline-block;
        }

        /* Enhanced node styling */
        .mermaid svg {
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.15));
        }

        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node ellipse,
        .mermaid .node polygon {
            backdrop-filter: blur(10px);
            stroke-width: 2.5px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .mermaid .edgeLabel {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 6px 12px;
            font-weight: 600;
        }

        #info {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 14px;
            color: white;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .export-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .export-group label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #title {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 20px 30px;
            border-radius: 20px;
            z-index: 999;
        }

        #title h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        /* Floating particles effect */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="title" class="glass">
        <h1>{{DIAGRAM_TITLE}}</h1>
    </div>

    <div id="controls" class="glass">
        <div class="control-group">
            <button onclick="zoomIn()">Zoom In (+)</button>
            <button onclick="zoomOut()">Zoom Out (-)</button>
            <button onclick="resetView()">Reset</button>
        </div>
        <div class="export-group">
            <label>Export</label>
            <div class="control-group">
                <button onclick="exportSVG()">SVG</button>
                <button onclick="exportPNG()">PNG</button>
            </div>
        </div>
    </div>

    <div id="diagram-container">
        <div id="diagram-wrapper">
            <div class="mermaid">
{{MERMAID_CODE}}
            </div>
        </div>
    </div>

    <div id="info" class="glass">
        <strong>Glassmorphism Style</strong> • Scroll to zoom • Drag to pan • Arrow keys to navigate
    </div>

    <script>
        // Create floating particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }

        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isPanning = false;
        let startX, startY;

        const container = document.getElementById('diagram-container');
        const wrapper = document.getElementById('diagram-wrapper');

        function zoomIn() {
            scale *= 1.2;
            updateTransform();
        }

        function zoomOut() {
            scale /= 1.2;
            updateTransform();
        }

        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        function updateTransform() {
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            updateTransform();
        });

        container.addEventListener('mousedown', (e) => {
            isPanning = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            container.classList.add('panning');
        });

        container.addEventListener('mousemove', (e) => {
            if (!isPanning) return;
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        container.addEventListener('mouseup', () => {
            isPanning = false;
            container.classList.remove('panning');
        });

        container.addEventListener('mouseleave', () => {
            isPanning = false;
            container.classList.remove('panning');
        });

        document.addEventListener('keydown', (e) => {
            const step = 50;
            switch(e.key) {
                case 'ArrowUp': translateY += step; updateTransform(); e.preventDefault(); break;
                case 'ArrowDown': translateY -= step; updateTransform(); e.preventDefault(); break;
                case 'ArrowLeft': translateX += step; updateTransform(); e.preventDefault(); break;
                case 'ArrowRight': translateX -= step; updateTransform(); e.preventDefault(); break;
                case '+':
                case '=': zoomIn(); e.preventDefault(); break;
                case '-': zoomOut(); e.preventDefault(); break;
                case '0': resetView(); e.preventDefault(); break;
            }
        });

        function exportSVG() {
            const svg = document.querySelector('.mermaid svg');
            if (!svg) {
                alert('Diagram not yet rendered. Please wait a moment.');
                return;
            }
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'diagram-glassmorphism.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportPNG() {
            const svg = document.querySelector('.mermaid svg');
            if (!svg) {
                alert('Diagram not yet rendered. Please wait a moment.');
                return;
            }
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                canvas.width = img.width * 3; // 3x for high quality
                canvas.height = img.height * 3;
                ctx.scale(3, 3);

                // Add gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(0.5, '#764ba2');
                gradient.addColorStop(1, '#f093fb');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'diagram-glassmorphism-4k.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };

            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }
    </script>
</body>
</html>
