<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Slideshow</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'base',
            themeVariables: {
                primaryColor: '#fff9db',
                primaryTextColor: '#1f1f1f',
                primaryBorderColor: '#1f1f1f',
                lineColor: '#1f1f1f',
                secondaryColor: '#ffc9c9',
                tertiaryColor: '#b8e6ff',
                background: '#ffffff',
                mainBkg: '#fff9db',
                secondBkg: '#ffc9c9',
                tertiaryBkg: '#b8e6ff',
                nodeBorder: '#1f1f1f',
                clusterBkg: '#e8f5e9',
                clusterBorder: '#1f1f1f',
                fontSize: '17px',
                fontFamily: 'Virgil, Segoe UI Emoji'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis',
                padding: 30,
                nodeSpacing: 80,
                rankSpacing: 80
            }
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Virgil';
            src: url('https://excalidraw.com/Virgil.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Virgil', 'Caveat', 'Comic Sans MS', cursive;
            background: #fafaf8;
            overflow: hidden;
            height: 100vh;
        }

        /* CRITICAL: Use visibility-based hiding, NOT display:none
           Mermaid cannot render diagrams with display:none! */
        .slide {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        /* Diagram wrapper styling */
        .diagram-wrapper {
            padding: 60px;
            border-radius: 10px;
            background: #ffffff;
            border: 4px solid #1f1f1f;
            box-shadow: 5px 5px 0px #1f1f1f;
            min-width: 700px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mermaid {
            display: inline-block;
            min-width: 600px;
            min-height: 400px;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* Navigation controls */
        #navigation {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            border: 3px solid #1f1f1f;
            background: #fff9db;
            color: #1f1f1f;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #slide-counter {
            font-size: 24px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Slides will be inserted here -->
    {{SLIDES_CONTENT}}

    <!-- Navigation -->
    <div id="navigation">
        <button id="prev-btn" onclick="previousSlide()">← Previous</button>
        <span id="slide-counter">1 / {{TOTAL_SLIDES}}</span>
        <button id="next-btn" onclick="nextSlide()">Next →</button>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = {{TOTAL_SLIDES}};

        function updateSlide() {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            document.getElementById(`slide-${currentSlide}`).classList.add('active');
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${totalSlides}`;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                previousSlide();
                e.preventDefault();
            }
        });

        // CRITICAL: Render all diagrams on page load
        // This must happen BEFORE any slide switching
        window.addEventListener('load', async () => {
            try {
                await mermaid.run();
                console.log('All diagrams rendered successfully');
                updateSlide();
            } catch (error) {
                console.error('Error rendering diagrams:', error);
            }
        });
    </script>
</body>
</html>
